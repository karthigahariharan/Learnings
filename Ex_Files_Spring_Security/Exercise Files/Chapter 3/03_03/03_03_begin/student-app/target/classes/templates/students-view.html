<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>students</h3>
            </div>
            <div class="col">
                <a th:href="@{/students/add}">Add New Student</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Phone Number</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email Address</th>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <th scope="row"><a th:href="@{'/students/' + ${student.id}}" th:text="${student.id}"></a></th>
                    <td th:text="${student.phoneNumber}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.emailAddress}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
